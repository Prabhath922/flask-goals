{% extends "base.html" %}
{% block content %}
<h2>Set a New Goal</h2>
<form method="POST" action="/add_goal">
  <input name="title" placeholder="Goal Title" required>
  <br>
  <textarea name="description" placeholder="Why this goal matters..." required></textarea>
  <br>
  <button type="submit">Create Goal</button>
</form>

<h3>Your Goals</h3>
<ul>
  {% for id, goal in goals.items() %}
    <li>
      <a href="{{ url_for('view_goal', goal_id=id) }}">{{ goal.title }}</a> â€” {{ goal.description }}
      <a href="{{ url_for('delete_goal', goal_id=id) }}">[Delete]</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
